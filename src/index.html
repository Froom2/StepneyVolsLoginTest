<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>StepneyVolsLogin Wheeee!!</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="container">
        <div class="login-item">
          <form class="form form-login" (ngSubmit)="onSignin(f)" #f="ngForm">
            <div class="form-field">
              <label class="user" for="email"></label>
              <input id="email" type="email" class="form-input" name="email" placeholder="Email" required ngModel>
            </div>
      
            <div class="form-field">
              <label class="lock" for="login-password"></label>
              <input id="login-password" type="password" class="form-input" name="password" placeholder="Password" required ngModel>
            </div>
      
            <div class="form-field">
              <input type="submit" value="Log in">
            </div>
          </form>
        </div>
      </div>


  <app-root></app-root>
  
  <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyD0Yg39SzogTtxWVXIVfPqZR1mGZAbkGnw",
      authDomain: "stepneyvolslogin.firebaseapp.com",

</body>
</html>
