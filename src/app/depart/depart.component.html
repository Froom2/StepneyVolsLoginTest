<form (ngSubmit)="depart(form)" #form="ngForm">
  <div class="form-group">
    <label for="name-input">Please enter your name to sign out:</label>
    <input class="form-control" type="text" id="name-input" name="nameInput" ngModel>
  </div>
  <button class="btn btn-success" type="submit" >Sign out</button>
</form>
<hr>
